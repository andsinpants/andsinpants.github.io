    title: "Circuit Contributions to Sensory-Driven Glutamatergic Drive of Olfactory Bulb Mitral and Tufted Cells During Odorant Inhalation"
    authors: "<b>AK Moran</b>, TP Eiting, M Wachowiak"
    journal: "Frontiers in Neural Circuits"
    volume: "15, 1-14"
    year: 2021
    url: https://www.frontiersin.org/articles/10.3389/fncir.2021.779056/full
    image: Moran2021b
    imagetype: jpg
    briefly: "Here, we dissected the underlying sources of excitatory drive onto mitral/tufted cells in vivo using pharmacological methods. Surprisingly, we found a maintanence of glutamatergic drive onto these cells when blocking postsynaptic excitation, suggesting that the majority of feedforward excitation is driven in vivo by sensory input. This paper challenges the in vitro notion that diverse bulbar output activity is mostly shaped by intermediate circuitry."
