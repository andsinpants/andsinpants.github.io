    briefly: "Electrophysiology and optical imaging are both parallel neurotechnologies used for studying neurophysiology. However, researchers tend to adopt one technology over the other with substantial limitations to either technique. Why not combine both? As part of the CU Neurophotonics team at CU Anschutz, we designed and tested a device, capable of recording population data and single-cell responses simultaneously in head-fixed or freely moving rodents. We call it the GRINtrode. We hope to ultimately utilize this technology in studying neural dynamics across brain regions during odor plume navigation."
