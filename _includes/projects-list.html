
<ul class="resume-item-list projects-list">
{% for project in site.data.projects %}
  <li class="projects-item">
    <span class="project-title">&ldquo;{{ project.title }}&rdquo;</span> <br>
    <span style="font-size:smaller;">
      <span style="color: gray;">{{ project.role }}</span>
	  <span style="color: black;">{{ project.duration }}</span>
      <br>
  	</span>
  	<div class="project-content">
		<img src="static/images/projects/{{ project.image }}.{{ project.imagetype }}" width="200px" class="project-image">
		<p class="project-brief"><i>Description:</i>{{ project.description }}</p><br/>
	</div>
  </li><br>
{% endfor %}
</ul>
