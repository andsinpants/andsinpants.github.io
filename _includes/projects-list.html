
<ul class="resume-item-list projects-list">
{% for paper in site.data.projects %}
  <li class="projects-item">
    <span class="project-title">&ldquo;{{ project.title }}&rdquo;</span> <a href="{{ paper.url }}" class="paper-link">[link]</a> <a href="static/pdf/papers/{{ paper.image }}.pdf" class="paper-link">[pdf]</a><br>
    <span style="font-size:smaller;">
      <span style="color: gray;">{{ project.role }}</span>
      <br>
  	</span>
  	<div class="paper-content">
		<img src="static/images/projects/{{ project.image }}.{{ project.imagetype }}" width="200px" class="project-image">
		<p class="project-brief"><i>Description:{{ project.briefly }}</p><br/>
	</div>
  </li><br>
{% endfor %}
</ul>
